<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Raden Cookies Checklist</title>
  <style>
    :root{
      --bg:#0a2b1a; --card:#0f3521; --muted:#a6c2b5; --text:#f4f7f5;
      --accent:#d4b36a; --ok:#32d583; --warn:#f7a23a; --bad:#ef4444; --border:#244a36; --shadow:0 6px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:1200px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;gap:12px;padding:12px 0 4px}
    header h1{margin:0;font-size:1.4rem}
    header .sub{color:var(--muted)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border:1px solid var(--border);border-radius:16px;padding:14px;margin:14px 0;box-shadow:var(--shadow)}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .btn{appearance:none;background:var(--accent);color:#0b0f0c;border:none;border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer;box-shadow:0 2px 10px rgba(0,0,0,.2)}
    .btn.small{padding:8px 12px} .btn.ghost{background:transparent;color:var(--text);border:1px solid var(--border)}
    input[type="text"],input[type="date"],input[type="password"]{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0d2f1d;color:var(--text)}
    .toggles{display:flex;gap:8px;flex-wrap:wrap}
    .toggle{display:flex;gap:8px;align-items:center;background:#0d2f1d;border:1px solid var(--border);padding:8px 12px;border-radius:12px}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media (min-width:700px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (min-width:1000px){.grid{grid-template-columns:repeat(3,1fr)}}
    .category header{display:flex;align-items:center;justify-content:space-between;margin-bottom:6px}
    .item{padding:8px 0;border-bottom:1px dashed var(--border)}
    .item:last-child{border-bottom:none}
    .item-row{display:grid;align-items:center;gap:8px;grid-template-columns:28px 28px 1fr minmax(120px,auto)}
    .item-photos{display:flex;gap:6px;flex-wrap:wrap;margin:6px 0}
    .thumb{height:58px;border-radius:8px;border:1px solid var(--border);cursor:pointer}
    label.file-btn{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:10px;border:1px solid var(--border);background:#0d2f1d;cursor:pointer}
    input[type="file"]{display:none}
    .kartu{border:1px solid var(--border);border-radius:12px;padding:10px;margin:8px 0;background:#0f3521}
    .kartu h4{margin:0 0 6px 0}
    .photos-row{display:flex;gap:6px;flex-wrap:wrap}
    .muted{color:var(--muted)}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.78rem;font-weight:800;border:1px solid rgba(255,255,255,.15)}
    .warn{background:rgba(247,162,58,.12);color:var(--warn);border-color:rgba(247,162,58,.35)}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:9999}
    .modal{background:#0f3521;color:#f4f7f5;border:1px solid #244a36;border-radius:12px;padding:16px;max-width:900px;width:95%;max-height:80vh;overflow:auto;box-shadow:0 6px 30px rgba(0,0,0,.25)}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{padding:10px;border-bottom:1px solid var(--border);text-align:left;vertical-align:top}
  
/* ===== Raden Branding (gold on deep green) ===== */
body{
  background: radial-gradient(1100px 600px at 20% -10%, rgba(212,179,106,.12), transparent 60%), var(--bg);
}
header.brand{display:flex; align-items:center; justify-content:space-between; padding:18px 0 10px; position:relative;}
.brand-left{display:flex; align-items:center; gap:12px}
.logo{width:64px; height:64px; object-fit:contain; border-radius:12px; border:1px solid var(--border); background:#0d2f1d; padding:8px; box-shadow:var(--shadow);}
.brand-accent{height:2px; background:linear-gradient(90deg, transparent, var(--accent), transparent); width:20%; border-radius:2px}

/* Buttons */
.btn{background: linear-gradient(180deg, #e7ce8d, #c8a356); color:#102015; border:1px solid #b08c44;}
.btn:hover{filter:brightness(1.03)}
.btn:active{transform:translateY(1px)}
.btn.ghost{background:transparent; color:var(--text); border:1px solid var(--accent)}
.btn.small{border-radius:10px}

/* Inputs */
input[type="text"],input[type="date"],input[type="password"]{
  background:#0c2b1b; border-color:#1e3d2a; outline:none; transition:box-shadow .2s,border-color .2s;
}
input[type="text"]:focus, input[type="date"]:focus, input[type="password"]:focus{
  border-color:var(--accent); box-shadow:0 0 0 3px rgba(212,179,106,.25);
}

/* Toggles */
.toggle{background:#0c2b1b; border-color:#1e3d2a}
.toggle input{width:18px;height:18px}

/* Card polish */
.card{backdrop-filter:saturate(135%) blur(2px)}

/* Items */
.item-row{grid-template-columns:28px 28px 1fr minmax(140px,auto)}
label.file-btn{border-color:#1e3d2a}
.badge.warn{font-weight:700}

/* Admin modal/table tweaks */
.table th{color:#e7d6aa}
.table tr:hover td{background:rgba(255,255,255,.03)}

/* Mobile spacing */
@media (max-width:480px){
  .logo{width:56px;height:56px}
  header.brand h1{font-size:1.2rem}
}

/* izinkan kolom teks menyusut */
.item-row {
  grid-template-columns: 28px 28px minmax(0, 1fr) max-content;
}

/* pastikan elemen kolom teks boleh lebih kecil dari min-content */
.item-row > div:nth-child(3) {
  min-width: 0;
  overflow-wrap: anywhere; /* bantu pecah kata panjang/berdelimiter */
}

/* jaga tombol tetap ringkas */
label.file-btn { white-space: nowrap; }

/* opsional: potong sisa bayangan/artefak jika ada */
.category.card { overflow: hidden; }


  </style>

</head>

  function renderCategories(){
    const wrap = document.getElementById("cats"); wrap.innerHTML="";
    Object.keys(CHECKLIST).forEach(cat=>{
      if(!state.enabledCats.has(cat)) return;
      const card = document.createElement("section"); card.className="category card";

        const inner=document.createElement("div"); inner.className="item-row";

        const nm=document.createElement("div"); nm.textContent=name;
        const upWrap=document.createElement("div"); const fileId=`file_${cat}_${idx}`.replace(/\s+/g,'_');

        card.appendChild(row);
      });
      wrap.appendChild(card);

  }

  async function compressImage(file, maxDim=1600, quality=0.85){
    const img=new Image(); const url=URL.createObjectURL(file);
    await new Promise((res,rej)=>{ img.onload=res; img.onerror=rej; img.src=url; });
    let w=img.width, h=img.height; const ratio=Math.min(maxDim/w, maxDim/h, 1);
    const canvas=document.createElement("canvas"); canvas.width=Math.round(w*ratio); canvas.height=Math.round(h*ratio);
    const ctx=canvas.getContext("2d"); ctx.drawImage(img,0,0,canvas.width,canvas.height);
    return await new Promise(r=>canvas.toBlob(b=>{ URL.revokeObjectURL(url); r(b); },"image/jpeg",quality));
  }

        const selectedBlobs = state.photos[`${cat}|${idx}`] || [];
        if(checked) done++;
        if(req.has(idx) && selectedBlobs.length===0) reqMissing++;
        items.push({ i:idx, text:arr[i], checked, photos:[] });
      }
      if(done<arr.length) errs.push(`• ${cat}: semua item harus dicentang (${done}/${arr.length}).`);
      if(reqMissing>0) errs.push(`• ${cat}: kurang foto wajib (${reqMissing} item).`);
      detailByCategory[cat] = { done, total:arr.length, items };
    }
    if(errs.length){ alert("Tidak bisa submit:\n"+errs.join("\n")); return; }

    // Upload foto ke Storage
    let uploadedMap={};
    if(supabase){
      for(const key of Object.keys(state.photos)){
        const [cat, idx]=key.split("|");
        const blobs=state.photos[key];
        const uploads=[];
        for(const blob of blobs){
		  const userSafe = safeKey(name);
		  const catSafe  = safeKey(cat);
		  const path = `${userSafe}/${date}/${catSafe}/${idx}-${Date.now()}-${Math.random().toString(36).slice(2)}.jpg`;
          const { error } = await supabase.storage.from(BUCKET).upload(path, blob, { contentType:"image/jpeg", upsert:false });
          if(error){ console.warn("Upload error", error); }
          const { data:pub } = supabase.storage.from(BUCKET).getPublicUrl(path);
          uploads.push({ item:Number(idx), path, url: pub.publicUrl });
        }
        uploadedMap[key]=uploads;
      }
    }

    // Isi URL foto per item
    for(const cat of Object.keys(detailByCategory)){
      if(!state.enabledCats.has(cat)) continue;
      const det=detailByCategory[cat];
      det.items.forEach(it=>{
        const ups=uploadedMap[`${cat}|${it.i}`]||[];
        it.photos = ups.map(u=>u.url);
      });
    }

    // Simpan metadata per kategori
    if(supabase){
      const rows=[];
      for(const cat of Object.keys(CHECKLIST)){
        if(!state.enabledCats.has(cat)) continue;
        const arr=CHECKLIST[cat];
        const det=detailByCategory[cat];
        const req=new Set(REQUIRED_PHOTO_IDX[cat]||[]);
        let miss=0; const ups=[];
        for(let i=1;i<=arr.length;i++){
          if(req.has(i)){
            const u=uploadedMap[`${cat}|${i}`]||[];
            if(u.length===0) miss++;
          }
          (uploadedMap[`${cat}|${i}`]||[]).forEach(x=>ups.push(x));
        }
        rows.push({ user:name, date, category:cat, total:det.total, done:det.done, missing_photos:miss, uploads:ups, payload:det });
      }
      const { error } = await supabase.from("checks").insert(rows);
      if(error){ alert("Gagal menyimpan metadata: "+error.message); return; }
      alert("✅ Tersimpan ke server.");
    }else{
      const data={ meta:{ exportedAt:new Date().toISOString(), app:"v6.1.2-fallback" }, user:name, date, detailByCategory };
      const blob=new Blob([JSON.stringify(data)],{type:"application/json"});
      const url=URL.createObjectURL(blob); const a=document.createElement("a"); a.href=url; a.download=`fallback_${name}_${date}.json`; a.click();
      alert("⚠️ Supabase belum diset. Data diexport lokal.");
    }
    state.photos={};
  };

  document.getElementById("btn-load").onclick = async ()=>{
    if(!supabase) return alert("Supabase belum dikonfigurasi.");
    const f=document.getElementById("from-date").value; const t=document.getElementById("to-date").value;
    const { data, error } = await supabase.from("checks").select("*").gte("date", f).lte("date", t).order("submitted_at",{ascending:false});
    if(error){ alert("Gagal memuat: "+error.message); return; }
    renderAdmin(data||[]);
  };

  function renderAdmin(rows){
    const box=document.getElementById("admin-list"); box.innerHTML="";
    if(rows.length===0){ box.innerHTML='<div class="muted">Tidak ada data.</div>'; return; }
    rows.forEach(r=>{
      const div=document.createElement("div"); div.className="kartu";
      div.innerHTML=`
        <h4>${r.user} — ${r.date} — ${r.category}</h4>
        <div class="muted">Progress: ${r.done}/${r.total} · Foto wajib kurang: ${r.missing_photos}</div>
        <div class="photos-row"></div>
        <div style="margin-top:8px;">
          <button class="btn small" data-view="detail">Lihat Detail Item</button>
        </div>
      `;
      const photos=document.createElement("div"); photos.className="photos-row";
      (r.uploads||[]).forEach(u=>{ const img=document.createElement("img"); img.className="thumb"; img.src=u.url; img.title=`Item ${u.item}`; photos.appendChild(img); });
      div.querySelector(".photos-row").replaceWith(photos);
      div.querySelector('[data-view="detail"]').onclick=()=>openDetailModal(r);
      box.appendChild(div);
    });
  }

  function openDetailModal(r){
    const payload=r.payload||{}; const items=payload.items||[];
    const overlay=document.createElement("div"); overlay.className="overlay";
    const modal=document.createElement("div"); modal.className="modal";
    modal.innerHTML=`
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <h3 style="margin:0">Detail Checklist — ${r.category} (${r.user}, ${r.date})</h3>
        <button class="btn ghost small" id="close-modal">Tutup</button>
      </div>
      <table class="table">
        <thead><tr><th>No</th><th>Nama Item</th><th>Checked</th><th>Foto</th></tr></thead>
        <tbody id="detail-body"></tbody>
      </table>
    `;
    const tbody=modal.querySelector("#detail-body");
    if(items.length===0){
      const tr=document.createElement("tr"); const td=document.createElement("td"); td.colSpan=4; td.innerHTML='<span class="muted">Tidak ada data item di payload.</span>'; tr.appendChild(td); tbody.appendChild(tr);
    }else{
      items.forEach(it=>{
        const tr=document.createElement("tr");
        const tdNo=document.createElement("td"); tdNo.textContent=it.i;
        const tdText=document.createElement("td"); tdText.textContent=it.text;
        const tdChk=document.createElement("td"); tdChk.textContent=it.checked?"✅":"❌";
        const tdFoto=document.createElement("td"); const row=document.createElement("div"); row.className="photos-row";
        (it.photos||[]).forEach(url=>{ const img=document.createElement("img"); img.className="thumb"; img.src=url; row.appendChild(img); });
        tdFoto.appendChild(row);
        tr.appendChild(tdNo); tr.appendChild(tdText); tr.appendChild(tdChk); tr.appendChild(tdFoto);
        tbody.appendChild(tr);
      });
    }
    overlay.appendChild(modal); document.body.appendChild(overlay);
    modal.querySelector("#close-modal").onclick=()=>overlay.remove();
    overlay.onclick=(e)=>{ if(e.target===overlay) overlay.remove(); };
  }
  </script>
</body>
</html>
